<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="onInit()" onkeydown="onKeyDown(event)">
    <h1>Space Invader</h1>
    <hr>
    <div class="ability"> Score: <span class="score">0</span>
        | Super Attacks Left: <span class="super-attacks">3</span> |
        Lives left: <span class="lives">3</span>
    </div>
    <div class="info-container">
        <div class="game-info">
            <span>Keys: </span>
            <span>F5 = Restart</span> |
            <span>Space = Shoot</span> |
            <span>Arrows = Right/Left</span> |
            <span>Super Attack = X</span>
        </div>
    </div>


    <table class="board-container">

    </table>

    <div class="modal">
        <h2>Game over</h2>
        <h3>Press F5 to restart</h2>
    </div>

    <footer>
        Made by Daniel Vinitsky
    </footer>

    <script src="js/util.js"></script>
    <script src="js/hero.js"></script>
    <script src="js/game.js"></script>
    <script src="js/alien.js"></script>


</body>


</html>
